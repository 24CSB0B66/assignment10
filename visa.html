<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Requirement Checker</title>
    <style>
        body {
            font-style:italic;
            background-color: #f4f4f9;
            background-image: url('https://tse1.mm.bing.net/th?id=OIP.XHm1c7wvzsG7ntjBBt5omQHaE8&pid=Api&P=0&h=180');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        select {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            cursor: pointer;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .error {
            color: #ff3333;
        }

        .success {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visa Requirement Checker</h1>

        <label for="country">Select Country:</label>
        <select id="country">
            <option value="">--Select Country--</option>
            <option value="U">USA</option>
            <option value="C">Canada</option>
            <option value="I">India</option>
            <option value="UK">UK</option>
            <option value="AUS">Australia</option>
        </select>

        <button onclick="checkVisa()">Check Visa</button>

        <p id="visaResult"></p>
    </div>

    <script>
        function checkVisa() {
            var country = document.getElementById("country").value;
            var result = document.getElementById("visaResult");

            if (country == "U") {
                result.innerHTML = "Visa required for most applicants.";
                result.className = "success";
            } else if (country == "C") {
                result.innerHTML = "Visa required unless you have an eTA.";
                result.className = "success";
            } else if (country == "I") {
                result.innerHTML = "Visa required before travel.";
                result.className = "success";
            } else if (country == "UK") {
                result.innerHTML = "Visa depends on the duration of stay.";
                result.className = "success";
            } else if (country == "AUS") {
                result.innerHTML = "eVisa available for eligible travelers.";
                result.className = "success";
            } else {
                result.innerHTML = "Please select a country.";
                result.className = "error";
            }
        }
    </script>
</body>
</html>
